<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
	<div id="calculator">
	<h1>Simple Interest Calculator</h1>
		<div id="inner-container">
		
			<label class="label">Amount</label><input type="number" id="principal" min="1"><br/><br/>
			
			<label class="label">Interest Rate</label>
				<input type="range" id="rate" min="1" max="20" value="20" step="0.1" onchange="interestValue(this.value)"><span id="interest"></span><br/><br/>
				
			
			<label class="label">No. of Years</label>
			<select id="years" name="Years">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
			</select>
				
			
			
			<br/><br/><br/>
			<button onclick="compute()">Compute Interest</button><br/><br/>
			
			<span id="result">If you deposit <span id="res_principal"></span>,<br/> at an interest rate of <span id="res_rate"></span>%.<br/> 
			You will receive an amount of <span id="cal_interest"></span>,<br/>
			in the year <span id="res_years"></span>	
			</span>
			
			<p id="error"></p><br/>
			
			<footer id="footer">&#169; Everyone Can Get Rich</footer>

			
		</div>
	</div>
    </body>
</html>
